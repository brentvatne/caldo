<script type="text/template" id="complete-todo-template">
  <input type="checkbox" class="todo" checked>
  <label for="task">
    <strong class="todo-summary"><%= summary %></strong>
    <span class="todo-date-time">
      <strong class="todo-date"><%= date %></strong>
    </span>
  </label>
</script>

<script type="text/template" id="important-todo-template">
  <input type="checkbox" class="todo">
  <label for="task">
    <strong class="todo-summary"><%= summary %></strong>
    <span class="todo-date-time">
      <strong class="todo-date"><%= date %></strong>
    </span>
  </label>
</script>

<script type="text/template" id="incomplete-todo-template">
  <input type="checkbox" class="todo">
  <label for="task">

    <span class="todo-date-time">
      <strong class="todo-date"><%= date %></strong>

  </label>
</script>
